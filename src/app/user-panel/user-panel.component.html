<div class="container tableWidth">
  <ngb-alert  type="danger" *ngIf="displayErrorAlert" (close)="displayErrorAlert = false">{{errorMessage}}</ngb-alert>
<div class="row">
    <div class="col-xs-12 col-lg-12">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="row">
          <div class="col-sm-12 col-md-4 form-group">
            <label for="summoner-name">Summoner Name</label>
            <input
              id="summoner-name"
              type="text"
              class="form-control"
              name="summonerName"
              [ngModel]="''"
              placeholder="summoner name"
              required
            />
          </div>
  
          <div class="col-sm-12 col-md-4 form-group">
            <label for="server-name">Server</label>
            <select
              class="form-control"
              id="server-name"
              required
              [ngModel]="'default'"
              name="serverName"
            >
            <option disabled value="default">Select server</option>
            <option *ngFor="let server of basicServerName" value="{{server.value}}">{{server.label}}</option>
        </select>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="row">
              <div class="col-sm-12 col-md-4 form-group"></div>
              <div class="col-sm-12 col-md-4 form-group">
                <button class="btn btn-success" type="submit">Dodaj</button>
                <button class="btn btn-danger" type="button">Usuń</button>
                <button class="btn btn-primary" type="button" (click)="onClear()">
                  Wyczyść
                </button>
              </div>
              <div class="col-sm-12 col-md-4 form-group"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
  </div><div class="container tableWidth">
    <table class="table table-dark">
        <tbody *ngIf="currentSummoner">
            <tr>
                <td>Account Id</td>
                <td>{{currentSummoner.accountId}}</td>
            </tr>
            <tr>
                <td>Profile Icon</td>
                <td><img src="https://ddragon.leagueoflegends.com/cdn/10.16.1/img/profileicon/{{currentSummoner.profileIconId}}.png" alt="profile-icon" id="profile-icon">
                  </td>
            </tr>
            <tr>
                <td>Revision Date</td>
                <td>{{currentSummoner.revisionDate | date}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{currentSummoner.name}}</td>
            </tr>
            <tr>
                <td>Id</td>
                <td>{{currentSummoner.id}}</td>
            </tr>
            <tr>
                <td>Puuid</td>
                <td>{{currentSummoner.puuid}}</td>
            </tr>
            <tr>
                <td>Summoner Level</td>
                <td>{{currentSummoner.summonerLevel}}</td>
            </tr>
        </tbody>
    </table>
</div>
